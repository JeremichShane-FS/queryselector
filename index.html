<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>CE05 QuerySelector</title>
</head>

<body>
  <header class="header">
    <h1 class="header__h1">CE05 QuerySelector</h1>
  </header>

  <main>

    <div class="card">
      <h1 class="card__header"><span class="orange-text">Problem #1</span> - Discount Double Check!</h1>
      <ul class="card__list">
        <li class="card__item">
          <p class="card__text-content" id="item1"></p>
        </li>
        <li class="card__item">
          <p class="card__text-content" id="item2"></p>
        </li>
        <li class="card__item">
          <p class="card__text-content" id="result"> </p>
        </li>
      </ul>
    </div>

    <div class="card">
      <h1 class="card__header"><span class="orange-text">Problem #2</span> - Last Gas Station for Miles!</h1>
      <div class=" button-wrapper">
        <button class="card__button" id="textButton">
          Show Text Answer
        </button>
        <button class="card__button" id="graphicButton">
          Show Graphic Answer
        </button>
      </div>
      <div class="answers" id="textAnswer"></div>
      <img class="graphic-answer" id="graphicAnswer" src="" alt="">
    </div>
    </div>

  </main>
  <script src="js/script.js"></script>
